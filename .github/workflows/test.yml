name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }} - Django ${{ matrix.django-version }} - Wagtail ${{ matrix.wagtail-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        django-version: ["4.2", "5.0"]
        wagtail-version: ["5.2", "6.0"]
        exclude:
          # Django 5.0 requires Python 3.10+
          - python-version: "3.9"
            django-version: "5.0"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install Django~=${{ matrix.django-version }}.0
        pip install wagtail~=${{ matrix.wagtail-version }}.0
        pip install -e ".[test]"

    - name: Run tests with pytest
      run: |
        pytest tests/ --verbose --cov=image_url_upload --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      if: matrix.python-version == '3.11' && matrix.django-version == '4.2'

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run flake8
      run: |
        flake8 image_url_upload tests --max-line-length=120 --exclude=migrations
      continue-on-error: false

    - name: Run isort check
      run: |
        isort --check-only --diff image_url_upload tests
      continue-on-error: false

    - name: Run black check
      run: |
        black --check image_url_upload tests
      continue-on-error: false

  security:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check
      run: |
        pip install -e .
        safety check --ignore=70612
      continue-on-error: true

    - name: Run bandit security check
      run: |
        bandit -r image_url_upload -ll
      continue-on-error: true

