[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "image_url_upload.test_settings"
python_files = ["test_*.py", "*_test.py"]
addopts = "--reuse-db --tb=short -q"

[tool.coverage.run]
source = ["image_url_upload"]
branch = true

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.toml
  | \.sh
  | \.git
  | \.ini
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | Jenkinfile
  | migrations
)/
'''

[tool.docformatter]
black=true
wrap-summaries=80
wrap-descriptions=80
pre-summary-newline=true
make-summary-multi-line=true
close-quotes-on-newline=true
blank=true

[tool.djlint]
profile = "django"
ignore = "H031,T003,H006,D018,H021,H025"
